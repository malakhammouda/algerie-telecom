     <header>

    <main>
      <h1>Liste des projets</h1>

      <input type="text" id="searchInput" placeholder="Search Projet...">
       <!-- Button to open the popup -->
    <button class="BUTTON" id="addRowBtn">Ajouter projet</button>
    <table id="dynamicTable">
        <thead>
            <tr>
                <th></th>
                <th>nom <span class="icon-arrow"></span></th>
               
                <th>etat <span class="icon-arrow"></span></th>
               
                <th>entreprise <span class="icon-arrow"></span></th>
               
                <th> <i class="bx-trash"></i></th>
                
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be dynamically added here -->
           
        </tbody>
    </table>

   

    <!-- Popup Form -->
    <div id="popupForm" class="modal">
        <div class="modal-content">
          
            <span class="closeBtn">&times;</span>
            <h2> <span>|</span>Ajouter Projet</h2>
            <form id="addRowForm" >
             
            <div class="input-box">
              <label > Nom projet</label>
                <input type="text" id="nom" placeholder=" entrer nom projet" required>
                <i class='bx bxs-file'></i>
            </div>

            <div class="input-box">
              <label > Etat projet</label>
              <select name="Etat" id="etat" required>
                       
                <option value="terminé">terminé</option>
                <option value="en_cour">en cour</option>
                <option value="annulé">annulé</option>
                
                
            </select>
                <i class='bx bxs-file'></i>
            </div>
           
         
           
            <div class="input-box">
              <label > Entreprise</label>
              <select name="entreprise" id="entreprise" required>
                       
                <option value="">algérie post</option>
                <option value=""> SPA GTA</option>
                <option value="">SPA SATICOM</option>
                <option value="">SPA COMINTAL</option>
                <option value=""> EMS</option>
                <option value="">SPA satellite</option>
                
                
            </select>
                <i class='bx bx-buildings'></i>
            </div>
            
            
            <div class="input-box">
              <label for=""> Date debut</label>
                <input type="date" id="date debut" placeholder=" entrer date debut" required >
                <i class='bx bxs-hourglass-top'></i>
            </div>
            
           
            
            <div class="input-box">
              <label for=""> Delais</label>
                <input type="datetime" id="delais" placeholder=" entrer delais" required>
                <i class='bx bx-time'></i>
            </div>
         
           
            
            <button type="submit" class="buttonn" >Ajouter</button>
          
            </form>
        </div>
    </div>
    </main>
    <script src="{% static 'js/app.js' %}"> </script>
</body>
